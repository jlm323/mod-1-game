<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS</h1>
    <div class="container">
        <div class="game">
            <!-- primary game area -->
            <div class="options">
                <!-- player options, pick r,p,s -->
                
                <img src="/images/skel-rock.png" id="rockPic" class="choicePic">
                
                <img src="/images/skel-paper.png" id="paperPic" class="choicePic">

                <img src="/images/skel-scissors.png" id="scissorsPic" class="choicePic">

                <button id="rock" class="choice">Rock</button>
                <button id="paper" class="choice">Paper</button>
                <button id="scissors" class="choice">Scissors</button>

            </div>

            <div class="player" id="player-choice">
                <!-- player choice -->
            </div>

            <div id="result">
                <p id="roundResult"></p>
            </div>

            <div class="computer" id="computer-choice">
                <!-- computer choice -->
            </div>
        </div>
        <div class="reset">
            <!-- will house reset button -->
            <button type="button" name="reset">Reset</button>
        </div>
    </div>
    
</body>
</html>
