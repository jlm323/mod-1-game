<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS</h1>
    <p id="instructions">
        Win more rounds than the computer to win the game.<br>
        Choose between Rock, Paper, or Scissors to begin.<br>
    </p>
    <div class="container">
        <div class="game">
            <!-- primary game area -->
            <div class="options">
                <!-- player options, pick r,p,s -->
                
                <img src="/images/skel-rock.png" id="rockPic" class="choicePic">
                
                <img src="/images/skel-paper.png" id="paperPic" class="choicePic">

                <img src="/images/skel-scissors.png" id="scissorsPic" class="choicePic">

                <button id="Rock" class="choice">Rock</button>
                <button id="Paper" class="choice">Paper</button>
                <button id="Scissors" class="choice">Scissors</button>

            </div>
            <div class="game-area">
                <div class="player" id="player-choice">
                    <!-- player choice -->
                </div>

                <div id="result">
                    
                </div>

                <div class="computer" id="computer-choice">
                    <!-- computer choice -->
                </div>

                <div class="reset-area">
                    <!-- reset button -->
                    <button type="button" class="reset">Reset</button>
                </div>
            </div>
            <div id="footer">
                <p class="info">Game by Jessica Milewski, check out my <a href="https://github.com/jlm323/mod-1-game" target="_blank" class="credit">GitHub</a> | Font by <a href="http://www.sinisterfonts.com/" target="_blank" class="credit">Sinister Fonts</a> | Skeleton images by Vectors Market from <a href="https://thenounproject.com/browse/icons/term/skeleton-hand/" target="_blank" title="skeleton hand Icons" class="credit">Noun Project</a></p>
            </div>
    </div>
</body>
</html>
